name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Provide AWS credentials to containers via environment
      # (Compose inherits env vars from the runner)
      - name: Export AWS credentials for docker compose
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          if [ -n "${{ secrets.AWS_SESSION_TOKEN }}" ]; then
            echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV
          fi
          echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Build and start services (docker compose)
        run: |
          docker compose -f docker-compose.ci.yml up -d --build
          docker compose -f docker-compose.ci.yml ps

      - name: Wait for backend to be ready
        run: |
          set -e
          for i in {1..60}; do
            if curl -fsS "http://localhost:8000/api/v1/health" >/dev/null; then
              echo "backend ready"
              exit 0
            fi
            sleep 2
          done
          echo "backend not ready in time"
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300
          exit 1

      - name: Run smoke test
        run: |
          docker compose -f docker-compose.ci.yml run --rm smoke

      - name: Debug Cost Explorer endpoint
        run: |
          DAY=$(date -u -d "yesterday" +%F)
          echo "Debug day=$DAY"
          curl -sS -i -X POST "http://localhost:8000/api/v1/costs/pull?project_id=ci_project&day=${DAY}&overwrite=true" \
            -H "X-API-Key: demo-key" | tee /tmp/costs_debug.txt

      # Optional: only run if AWS secrets exist (prevents failures on forks)
      - name: Validate AWS Cost Explorer via API call
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
        run: |
          set -e
          DAY=$(date -u -d "yesterday" +%F)
          echo "Querying Cost Explorer for day=$DAY"

          curl -sS -X POST "http://localhost:8000/api/v1/costs/pull?project_id=ci_project&day=${DAY}&overwrite=true" \
            -H "X-API-Key: demo-key" | python -m json.tool

          curl -sS "http://localhost:8000/api/v1/costs/daily?project_id=ci_project&day=${DAY}" \
            -H "X-API-Key: demo-key" | python -m json.tool

      - name: Logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300

      - name: Teardown
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
