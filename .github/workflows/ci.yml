name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images
        run: |
          docker compose -f docker-compose.ci.yml build

      - name: Start backend dependencies
        run: |
          docker compose -f docker-compose.ci.yml up -d db backend

      - name: Wait for backend health
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS "http://localhost:8000/api/v1/health" >/dev/null; then
              echo "Backend is healthy."
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time."
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300 backend
          exit 1

      - name: Run smoke test (docker compose)
        run: |
          docker compose -f docker-compose.ci.yml up --no-deps --abort-on-container-exit --exit-code-from smoke smoke

      # Optional Cost Explorer validation (OFF by default)
      - name: Export AWS credentials (optional)
        if: vars.RUN_COST_EXPLORER == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "RUN_COST_EXPLORER=true but AWS secrets are missing."
            exit 1
          fi
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Validate AWS Cost Explorer (optional)
        if: vars.RUN_COST_EXPLORER == 'true'
        shell: bash
        run: |
          set -euo pipefail
          DAY=$(date -u -d "yesterday" +%F)
          echo "Querying Cost Explorer for day=$DAY"

          RESPONSE_FILE=$(mktemp)
          STATUS=$(curl -sS -w "%{http_code}" -o "$RESPONSE_FILE" \
            -X POST "http://localhost:8000/api/v1/costs/pull?project_id=ci_project&day=${DAY}&overwrite=true" \
            -H "X-API-Key: demo-key")

          if [ "$STATUS" -ne 200 ]; then
            echo "Cost Explorer API failed with status $STATUS"
            cat "$RESPONSE_FILE"
            exit 1
          fi
          cat "$RESPONSE_FILE" | python -m json.tool

      - name: Logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
