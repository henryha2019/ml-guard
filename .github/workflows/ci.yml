name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images
        run: |
          docker compose -f docker-compose.ci.yml build

      - name: Start backend dependencies
        run: |
          docker compose -f docker-compose.ci.yml up -d db backend

      - name: Wait for backend health
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS "http://localhost:8000/api/v1/health" >/dev/null; then
              echo "Backend is healthy."
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time."
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300 backend
          exit 1

      # ----------------------------
      # SDK smoke (runner-side)
      # ----------------------------
      - name: Set up Python for SDK smoke
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install SDK (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./sdk

      - name: SDK smoke test
        shell: bash
        run: |
          set -euo pipefail
          python - << 'PY'
          from datetime import datetime, timezone
          from ml_guard import MLGuardClient

          BASE_URL = "http://localhost:8000"
          API_KEY = "demo-key"

          c = MLGuardClient(base_url=BASE_URL, api_key=API_KEY, timeout_s=15.0)

          # 1) Health
          h = c.health()
          assert h.get("status") == "ok", h

          # 2) Ingest 1 event
          run_id = datetime.now(timezone.utc).strftime("%Y%m%dT%H%M%SZ")
          project_id = f"ci_sdk_{run_id}"
          model_id = "demo_model_v1"
          endpoint = "predict"

          c.ingest_event(
              project_id=project_id,
              model_id=model_id,
              endpoint=endpoint,
              latency_ms=42,
              y_pred=1,
              y_proba=0.7,
              features={"age": 25, "balance": 1000.0, "country": "CA"},
          )

          # 3) Discover models (proves event write + discover route)
          models = c.list_models(project_id=project_id).get("items", [])
          assert len(models) > 0, models

          # 4) Discover days + compute metrics (proves compute endpoint)
          days = c.list_days(project_id=project_id, model_id=model_id, endpoint=endpoint).get("days", [])
          assert len(days) > 0, days
          day = days[-1]

          m = c.compute_metrics(
              project_id=project_id,
              model_id=model_id,
              endpoint=endpoint,
              day=day,
              tz="UTC",
              overwrite=True,
          )
          assert m.get("project_id") == project_id, m

          print("SDK CI SMOKE PASSED")
          PY

      - name: Run smoke test (docker compose)
        run: |
          docker compose -f docker-compose.ci.yml up --no-deps --abort-on-container-exit --exit-code-from smoke smoke

      # Optional Cost Explorer validation (OFF by default)
      - name: Export AWS credentials (optional)
        if: vars.RUN_COST_EXPLORER == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "RUN_COST_EXPLORER=true but AWS secrets are missing."
            exit 1
          fi
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Validate AWS Cost Explorer (optional)
        if: vars.RUN_COST_EXPLORER == 'true'
        shell: bash
        run: |
          set -euo pipefail
          DAY=$(date -u -d "yesterday" +%F)
          echo "Querying Cost Explorer for day=$DAY"

          RESPONSE_FILE=$(mktemp)
          STATUS=$(curl -sS -w "%{http_code}" -o "$RESPONSE_FILE" \
            -X POST "http://localhost:8000/api/v1/costs/pull?project_id=ci_project&day=${DAY}&overwrite=true" \
            -H "X-API-Key: demo-key")

          if [ "$STATUS" -ne 200 ]; then
            echo "Cost Explorer API failed with status $STATUS"
            cat "$RESPONSE_FILE"
            exit 1
          fi
          cat "$RESPONSE_FILE" | python -m json.tool

      - name: Logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
