name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export AWS credentials for docker compose (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.AWS_SESSION_TOKEN }}" ]; then
              echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV
            fi
            echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
            echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
            echo "AWS creds detected: Cost Explorer checks will run."
          else
            echo "AWS creds not present: Cost Explorer checks will be skipped."
          fi

      - name: Build images
        run: |
          docker compose -f docker-compose.ci.yml build

      - name: Start backend dependencies
        run: |
          docker compose -f docker-compose.ci.yml up -d db backend

      - name: Wait for backend health
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS "http://localhost:8000/health" >/dev/null; then
              echo "Backend is healthy."
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time."
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300 backend
          exit 1

      - name: Run smoke test (docker compose)
        run: |
          docker compose -f docker-compose.ci.yml up --no-deps --abort-on-container-exit --exit-code-from smoke smoke

      - name: Validate AWS Cost Explorer via API call (only if creds exist)
        shell: bash
        run: |
          set -euo pipefail

          # Skip if creds are not present (fork PRs, etc.)
          if [ -z "${AWS_ACCESS_KEY_ID:-}" ] || [ -z "${AWS_SECRET_ACCESS_KEY:-}" ]; then
            echo "Skipping Cost Explorer validation (no AWS credentials)."
            exit 0
          fi

          DAY=$(date -u -d "yesterday" +%F)
          echo "Querying Cost Explorer for day=$DAY"

          # Fail loudly on non-2xx and ensure we actually received JSON
          curl -fsS -X POST "http://localhost:8000/api/v1/costs/pull?project_id=ci_project&day=${DAY}&overwrite=true" \
            -H "X-API-Key: demo-key" | python -m json.tool

          curl -fsS "http://localhost:8000/api/v1/costs/daily?project_id=ci_project&day=${DAY}" \
            -H "X-API-Key: demo-key" | python -m json.tool

      - name: Logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.ci.yml logs --no-color --tail=300

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
