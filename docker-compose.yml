services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: mlguard
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  backend:
    build: ./backend
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [db]

  worker:
    build: ./worker
    env_file: .env
    depends_on: [backend, db]

volumes:
  pgdata:
