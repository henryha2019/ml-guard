services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: mlguard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d mlguard"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/mlguard
      ENABLE_AUTH: "true"
      API_KEY: demo-key
      LOG_LEVEL: INFO
      SLACK_ENABLED: "false"

      AWS_CE_REGION: us-east-1
      AWS_CE_COST_METRIC: UnblendedCost

      AWS_SDK_LOAD_CONFIG: "1"
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1

      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}

    volumes:
      - ${HOME}/.aws:/root/.aws:ro

    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - << 'EOF'\nimport urllib.request\nurllib.request.urlopen('http://localhost:8000/api/v1/health').read()\nEOF",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
    
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    environment:
      MLGUARD_BASE_URL: http://backend:8000
      MLGUARD_API_KEY: demo-key
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "dashboard/app.py", "--server.address=0.0.0.0", "--server.port=8501"]

  worker:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/mlguard
      LOG_LEVEL: INFO

      WORKER_TZ: America/Vancouver
      WORKER_SLEEP_SECONDS: "300"
      WORKER_DAY_OFFSET: "1"
      WORKER_OVERWRITE: "true"
      WORKER_DRIFT_MIN_SAMPLES: "10"

      AWS_CE_REGION: us-east-1
      AWS_CE_COST_METRIC: UnblendedCost

      AWS_SDK_LOAD_CONFIG: "1"
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1

      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}

    volumes:
      - ${HOME}/.aws:/root/.aws:ro

    command: ["python", "-m", "app.worker"]

volumes:
  pgdata:
